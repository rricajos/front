server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;

    # Cache para assets estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Cache para JS/CSS (con revalidación)
    location ~* \.(js|css)$ {
        expires 7d;
        add_header Cache-Control "public, must-revalidate";
        
        # MIME type correcto para módulos ES6
        types {
            application/javascript js mjs;
        }
    }

    # Rive files
    location ~* \.riv$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        types {
            application/octet-stream riv;
        }
    }

    # Audio files
    location ~* \.(mp3|wav|ogg)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # JSON (no cache para config)
    location ~* config\.local\.json$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    location ~* \.json$ {
        expires 1d;
        add_header Cache-Control "public, must-revalidate";
        types {
            application/json json;
        }
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs
    access_log /var/log/nginx/avatar_access.log;
    error_log /var/log/nginx/avatar_error.log;
}
