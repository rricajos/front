<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <title>Gespropiedad Avatar Demo</title>
  <style>
    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: #0b0f14;
      color: #e6edf3;
      display: grid;
      place-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .stage {
      width: min(980px, 94vw);
      min-height: min(560px, 85vh);
      background: #0f1621;
      border: 1px solid #1f2a3a;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, .35);
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: 24px;
      padding: 28px;
      align-items: center;
    }

    @media (max-width: 700px) {
      .stage {
        grid-template-columns: 1fr;
        padding: 20px;
      }
    }

    .avatar {
      display: grid;
      place-items: center;
      position: relative;
      min-height: 320px;
    }

    .rive-wrap {
      width: 320px;
      height: 320px;
      display: grid;
      place-items: center;
      border-radius: 24px;
      background: radial-gradient(circle at 30% 30%, #1a2535, #0d121b 70%);
      border: 1px solid #223146;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.03);
      overflow: hidden;
    }

    #riveCanvas {
      width: 300px;
      height: 300px;
    }

    /* CSS Fallback Avatar */
    .css-avatar {
      display: none;
      place-items: center;
    }

    .head {
      width: 260px;
      height: 260px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #2b3b52, #111823 70%);
      position: relative;
      border: 1px solid #243247;
      animation: breathe 5.5s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-2px); }
    }

    .eye {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: #e6edf3;
      position: absolute;
      top: 90px;
      overflow: hidden;
    }

    .eye.left { left: 80px; }
    .eye.right { right: 80px; }

    .eye::after {
      content: "";
      position: absolute;
      inset: 0;
      background: #0f1621;
      transform: translateY(-120%);
      animation: blink 6s infinite;
    }

    @keyframes blink {
      0%, 92%, 100% { transform: translateY(-120%); }
      94%, 96% { transform: translateY(0%); }
    }

    .pupil {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #0b0f14;
      position: absolute;
      top: 8px;
      left: 8px;
    }

    .mouth {
      width: 90px;
      height: 18px;
      background: #e6edf3;
      border-radius: 0 0 18px 18px;
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%) scaleY(0.2);
      transform-origin: center top;
      transition: transform 40ms linear;
    }

    /* Panel */
    .panel {
      display: grid;
      gap: 14px;
    }

    .status {
      font-size: 14px;
      opacity: 0.8;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #666;
    }

    .status-dot.ok { background: #22c55e; }
    .status-dot.error { background: #ef4444; }
    .status-dot.loading { background: #eab308; animation: pulse 1s infinite; }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .debug {
      font-size: 11px;
      opacity: 0.7;
      font-family: 'SF Mono', Monaco, monospace;
      max-height: 90px;
      overflow-y: auto;
      background: #080b10;
      padding: 10px;
      border-radius: 8px;
      white-space: pre-wrap;
      word-break: break-all;
      line-height: 1.4;
    }

    .bubble {
      background: #0b111b;
      border: 1px solid #1d2a3b;
      border-radius: 14px;
      padding: 16px 18px;
      min-height: 100px;
      font-size: 18px;
      line-height: 1.4;
    }

    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      background: #1b2a3d;
      color: #e6edf3;
      border: 1px solid #2a3c54;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.15s;
    }

    button:hover {
      background: #243a52;
      border-color: #3a5a7a;
    }

    button:active {
      transform: scale(0.97);
    }

    button.primary {
      background: #2563eb;
      border-color: #3b82f6;
    }

    button.primary:hover {
      background: #1d4ed8;
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="avatar">
      <!-- Rive Avatar -->
      <div class="rive-wrap" id="riveWrap">
        <canvas id="riveCanvas" width="600" height="600"></canvas>
      </div>

      <!-- CSS Fallback -->
      <div class="css-avatar" id="cssAvatar">
        <div class="head">
          <div class="eye left"><div class="pupil"></div></div>
          <div class="eye right"><div class="pupil"></div></div>
          <div class="mouth" id="cssMouth"></div>
        </div>
      </div>
    </div>

    <div class="panel">
      <div class="status">
        <span class="status-dot loading" id="statusDot"></span>
        <span id="statusText">Inicializando...</span>
      </div>
      <div class="debug" id="debug"></div>
      <div class="bubble" id="bubble">Listo para recibir eventos del bot.</div>
      <div class="row">
        <button id="enableAudio" class="primary">üîä Activar audio</button>
        <button id="testTalk">üí¨ Test hablar</button>
        <button id="idleBtn">‚è∏ Idle</button>
      </div>
      <audio id="ttsAudio" crossorigin="anonymous"></audio>
    </div>
  </div>

  <script type="module">
    // -----------------------------
    // Importar Rive desde CDN oficial
    // -----------------------------
    import RiveCanvas from "https://cdn.jsdelivr.net/npm/@rive-app/canvas@2.21.6/+esm";

    // -----------------------------
    // DOM
    // -----------------------------
    const $ = id => document.getElementById(id);
    const statusDot = $("statusDot");
    const statusText = $("statusText");
    const debugEl = $("debug");
    const bubbleEl = $("bubble");
    const audioEl = $("ttsAudio");
    const riveWrap = $("riveWrap");
    const riveCanvas = $("riveCanvas");
    const cssAvatar = $("cssAvatar");
    const cssMouth = $("cssMouth");

    function setStatus(text, state = "loading") {
      statusText.textContent = text;
      statusDot.className = "status-dot " + state;
    }

    function log(msg) {
      console.log("[Avatar]", msg);
      const time = new Date().toLocaleTimeString("es", { hour12: false });
      debugEl.textContent = `[${time}] ${msg}\n` + debugEl.textContent.slice(0, 600);
    }

    // -----------------------------
    // CSS Fallback
    // -----------------------------
    function cssSetMouthOpen(value) {
      const scale = 0.2 + (value * 0.8);
      cssMouth.style.transform = `translateX(-50%) scaleY(${scale})`;
    }

    // -----------------------------
    // Audio
    // -----------------------------
    let audioCtx = null;
    let analyser = null;
    let sourceNode = null;
    let rafId = null;
    let fakeRaf = null;

    function ensureAudioGraph() {
      if (audioCtx) return;
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      sourceNode = audioCtx.createMediaElementSource(audioEl);
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 2048;
      sourceNode.connect(analyser);
      analyser.connect(audioCtx.destination);
    }

    $("enableAudio").onclick = async () => {
      try {
        ensureAudioGraph();
        await audioCtx.resume();
        setStatus("Audio activado ‚úì", "ok");
        log("AudioContext listo");
      } catch (e) {
        setStatus("Error audio", "error");
        log("Error: " + e.message);
      }
    };

    // -----------------------------
    // RIVE - Avatar espec√≠fico
    // Inputs: isTalking (bool), VisemeID (number 0-8)
    // State Machine: "Avatar"
    // -----------------------------
    const RIVE_FILE = "./avatar.riv";
    const STATE_MACHINE = "Avatar";

    let riveInstance = null;
    let hasRive = false;
    let isTalkingInput = null;
    let visemeIDInput = null;
    let visemeTimer = null;

    async function initRive() {
      log("Iniciando Rive...");
      setStatus("Cargando avatar...", "loading");

      // Verificar que RiveCanvas est√© disponible
      log("RiveCanvas type: " + typeof RiveCanvas);
      
      // RiveCanvas puede ser el m√≥dulo o tener una propiedad Rive
      const Rive = RiveCanvas.Rive || RiveCanvas.default || RiveCanvas;
      
      log("Rive constructor: " + typeof Rive);

      if (typeof Rive !== "function") {
        log("ERROR: No se encontr√≥ constructor Rive");
        log("Keys disponibles: " + Object.keys(RiveCanvas || {}).join(", "));
        fallbackToCSS("Constructor no encontrado");
        return;
      }

      try {
        log("Creando instancia Rive...");
        
        riveInstance = new Rive({
          src: RIVE_FILE,
          canvas: riveCanvas,
          stateMachines: STATE_MACHINE,
          autoplay: true,
          onLoad: onRiveLoad,
          onLoadError: onRiveError
        });
        
        log("Instancia creada, esperando carga...");
        
      } catch (e) {
        log("Error creando Rive: " + e.message);
        console.error(e);
        fallbackToCSS(e.message);
      }
    }

    function onRiveLoad() {
      log("Asset cargado ‚úì");

      setTimeout(() => {
        try {
          const inputs = riveInstance.stateMachineInputs(STATE_MACHINE);
          
          if (!inputs || inputs.length === 0) {
            log("No se encontraron inputs");
            const sms = riveInstance.stateMachineNames;
            log("State Machines: " + JSON.stringify(sms));
            fallbackToCSS("Sin inputs");
            return;
          }

          log("Inputs encontrados: " + inputs.length);
          
          inputs.forEach(input => {
            log(`  ‚Üí ${input.name} (type: ${input.type})`);
            
            if (input.name === "isTalking") {
              isTalkingInput = input;
            } else if (input.name === "VisemeID") {
              visemeIDInput = input;
            }
          });

          if (isTalkingInput && visemeIDInput) {
            hasRive = true;
            riveWrap.style.display = "grid";
            cssAvatar.style.display = "none";
            setStatus("Avatar Rive listo ‚úì", "ok");
            log("‚úì isTalking y VisemeID conectados");
          } else {
            log("Faltan inputs esperados");
            fallbackToCSS("Inputs incompletos");
          }

        } catch (e) {
          log("Error obteniendo inputs: " + e.message);
          fallbackToCSS(e.message);
        }
      }, 100);
    }

    function onRiveError(err) {
      log("Error cargando .riv: " + err);
      fallbackToCSS(String(err));
    }

    function fallbackToCSS(reason) {
      hasRive = false;
      riveWrap.style.display = "none";
      cssAvatar.style.display = "grid";
      setStatus("CSS fallback: " + reason, "error");
    }

    // -----------------------------
    // Control de habla
    // -----------------------------
    function stopTalking() {
      if (visemeTimer) {
        clearInterval(visemeTimer);
        visemeTimer = null;
      }

      if (hasRive) {
        if (isTalkingInput) isTalkingInput.value = false;
        if (visemeIDInput) visemeIDInput.value = 0;
      }

      cssSetMouthOpen(0);
    }

    function startTalking(durationMs = 2000) {
      log("Hablando " + durationMs + "ms");

      if (!hasRive) {
        startCSSFakeTalking(durationMs);
        return;
      }

      if (isTalkingInput) {
        isTalkingInput.value = true;
      }

      if (visemeIDInput) {
        if (visemeTimer) clearInterval(visemeTimer);
        
        const visemes = [0, 1, 2, 3, 4, 5, 6, 7, 8];
        let lastViseme = 0;
        
        visemeTimer = setInterval(() => {
          let newViseme;
          do {
            newViseme = visemes[Math.floor(Math.random() * visemes.length)];
          } while (newViseme === lastViseme && visemes.length > 1);
          
          lastViseme = newViseme;
          visemeIDInput.value = newViseme;
        }, 100);
      }

      setTimeout(() => {
        stopTalking();
        log("Habla terminada");
      }, durationMs);
    }

    function applyAudioAmplitude(rms) {
      if (!hasRive) {
        const open = Math.min(1, Math.max(0, (rms - 0.015) * 12));
        cssSetMouthOpen(open);
        return;
      }

      if (isTalkingInput) isTalkingInput.value = true;

      if (visemeIDInput) {
        let viseme = 0;
        if (rms < 0.015) viseme = 0;
        else if (rms < 0.025) viseme = 1;
        else if (rms < 0.035) viseme = 2;
        else if (rms < 0.045) viseme = 3;
        else if (rms < 0.055) viseme = 4;
        else if (rms < 0.070) viseme = 5;
        else if (rms < 0.090) viseme = 6;
        else if (rms < 0.110) viseme = 7;
        else viseme = 8;
        
        visemeIDInput.value = viseme;
      }
    }

    function startCSSFakeTalking(durationMs) {
      const start = performance.now();
      if (fakeRaf) cancelAnimationFrame(fakeRaf);

      const tick = (t) => {
        const elapsed = t - start;
        const progress = elapsed / durationMs;

        const wave = Math.sin(t / 85);
        const attack = Math.min(1, elapsed / 150);
        const decay = 1 - Math.max(0, (progress - 0.85) / 0.15);
        const envelope = attack * decay;

        cssSetMouthOpen((0.45 + 0.55 * wave) * envelope);

        if (elapsed < durationMs) {
          fakeRaf = requestAnimationFrame(tick);
        } else {
          cssSetMouthOpen(0);
          fakeRaf = null;
        }
      };

      fakeRaf = requestAnimationFrame(tick);
    }

    function startAudioLipSync() {
      ensureAudioGraph();
      const data = new Uint8Array(analyser.fftSize);
      let smoothed = 0;

      const tick = () => {
        analyser.getByteTimeDomainData(data);

        let sum = 0;
        for (let i = 0; i < data.length; i++) {
          const v = (data[i] - 128) / 128;
          sum += v * v;
        }
        const rms = Math.sqrt(sum / data.length);
        
        smoothed = smoothed * 0.7 + rms * 0.3;
        applyAudioAmplitude(smoothed);

        if (!audioEl.paused && !audioEl.ended) {
          rafId = requestAnimationFrame(tick);
        } else {
          rafId = null;
          stopTalking();
        }
      };

      tick();
    }

    // -----------------------------
    // Control general
    // -----------------------------
    function setIdle() {
      if (fakeRaf) { cancelAnimationFrame(fakeRaf); fakeRaf = null; }
      if (rafId) { cancelAnimationFrame(rafId); rafId = null; }
      
      bubbleEl.textContent = "En espera‚Ä¶";
      stopTalking();
    }

    audioEl.addEventListener("play", () => {
      log("Audio reproduciendo");
      startAudioLipSync();
    });

    audioEl.addEventListener("ended", () => {
      log("Audio terminado");
      setIdle();
    });

    $("idleBtn").onclick = () => {
      log("Idle manual");
      setIdle();
    };

    $("testTalk").onclick = () => {
      log("Test hablar 3s");
      bubbleEl.textContent = "Probando animaci√≥n de habla...";
      startTalking(3000);
    };

    // -----------------------------
    // WebSocket
    // -----------------------------
    const qp = new URLSearchParams(location.search);
    const BACKEND_HOST = qp.get("backend") || "hogar-avatar-api.conexiatec.com";
    const wsProto = location.protocol === "https:" ? "wss://" : "ws://";
    let ws = null;
    let wsReconnectTimer = null;

    function connectWebSocket() {
      if (wsReconnectTimer) clearTimeout(wsReconnectTimer);
      
      try {
        log("Conectando WS: " + BACKEND_HOST);
        ws = new WebSocket(wsProto + BACKEND_HOST);

        ws.onopen = () => log("WS conectado ‚úì");

        ws.onclose = () => {
          log("WS cerrado");
          wsReconnectTimer = setTimeout(connectWebSocket, 5000);
        };

        ws.onerror = () => log("WS error");

        ws.onmessage = (ev) => {
          let msg;
          try { msg = JSON.parse(ev.data); } catch { return; }

          log("WS msg: " + msg.type);

          if (msg.type === "bot_speaking_start") {
            if (msg.text) bubbleEl.textContent = msg.text;

            if (msg.audioUrl) {
              audioEl.src = msg.audioUrl;
              audioEl.currentTime = 0;
              audioEl.play().catch(() => {
                bubbleEl.textContent = "‚ö†Ô∏è Pulsa 'Activar audio' primero";
              });
            } else {
              startTalking(msg.durationMs || 2000);
            }
          }

          if (msg.type === "bot_speaking_end") {
            audioEl.pause();
            setIdle();
          }
        };
      } catch (e) {
        log("WS exception: " + e.message);
        wsReconnectTimer = setTimeout(connectWebSocket, 5000);
      }
    }

    // -----------------------------
    // Init
    // -----------------------------
    log("M√≥dulo cargado");
    await initRive();
    connectWebSocket();
    setIdle();
  </script>
</body>

</html>
