<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gespropiedad Avatar Demo</title>
  <style>
    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0b0f14 0%, #1a1f2e 100%);
      color: #e6edf3;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .stage {
      width: 100%;
      max-width: 980px;
      background: #0f1621;
      border: 1px solid #1f2a3a;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, .35);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      padding: 28px;
      align-items: center;
    }

    /* Tablet */
    @media (max-width: 800px) {
      .stage {
        grid-template-columns: 1fr;
        gap: 20px;
        padding: 20px;
      }
      
      .avatar {
        order: 1;
      }
      
      .panel {
        order: 2;
      }
    }

    /* Mobile */
    @media (max-width: 480px) {
      body {
        padding: 8px;
      }
      
      .stage {
        border-radius: 16px;
        padding: 16px;
        gap: 16px;
      }
      
      .rive-wrap {
        width: 240px !important;
        height: 240px !important;
      }
      
      #riveCanvas {
        width: 220px !important;
        height: 220px !important;
      }
      
      .bubble {
        min-height: 80px !important;
        font-size: 16px !important;
      }
      
      .row {
        flex-direction: column;
      }
      
      button {
        width: 100%;
      }
    }

    .avatar {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 280px;
    }

    .rive-wrap {
      width: 300px;
      height: 300px;
      display: grid;
      place-items: center;
      border-radius: 24px;
      background: radial-gradient(circle at 30% 30%, #1a2535, #0d121b 70%);
      border: 1px solid #223146;
      box-shadow: 
        inset 0 0 0 1px rgba(255, 255, 255, 0.03),
        0 8px 32px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    #riveCanvas {
      width: 280px;
      height: 280px;
    }

    /* CSS Fallback Avatar */
    .css-avatar {
      display: none;
      place-items: center;
    }

    .head {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #2b3b52, #111823 70%);
      position: relative;
      border: 1px solid #243247;
      animation: breathe 5.5s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-2px); }
    }

    .eye {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: #e6edf3;
      position: absolute;
      top: 70px;
      overflow: hidden;
    }

    .eye.left { left: 60px; }
    .eye.right { right: 60px; }

    .eye::after {
      content: "";
      position: absolute;
      inset: 0;
      background: #0f1621;
      transform: translateY(-120%);
      animation: blink 6s infinite;
    }

    @keyframes blink {
      0%, 92%, 100% { transform: translateY(-120%); }
      94%, 96% { transform: translateY(0%); }
    }

    .pupil {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #0b0f14;
      position: absolute;
      top: 7px;
      left: 7px;
    }

    .mouth {
      width: 70px;
      height: 14px;
      background: #e6edf3;
      border-radius: 0 0 14px 14px;
      position: absolute;
      bottom: 55px;
      left: 50%;
      transform: translateX(-50%) scaleY(0.2);
      transform-origin: center top;
      transition: transform 40ms linear;
    }

    /* Panel */
    .panel {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .status {
      font-size: 13px;
      opacity: 0.8;
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #666;
      flex-shrink: 0;
    }

    .status-dot.ok { background: #22c55e; }
    .status-dot.error { background: #ef4444; }
    .status-dot.loading { background: #eab308; animation: pulse 1s infinite; }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .debug {
      font-size: 10px;
      opacity: 0.7;
      font-family: 'SF Mono', Monaco, Consolas, monospace;
      max-height: 70px;
      overflow-y: auto;
      background: #080b10;
      padding: 10px;
      border-radius: 8px;
      white-space: pre-wrap;
      word-break: break-all;
      line-height: 1.4;
    }

    .bubble {
      background: #0b111b;
      border: 1px solid #1d2a3b;
      border-radius: 14px;
      padding: 16px 18px;
      min-height: 100px;
      font-size: 17px;
      line-height: 1.45;
      flex-grow: 1;
    }

    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      background: #1b2a3d;
      color: #e6edf3;
      border: 1px solid #2a3c54;
      padding: 12px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.15s;
      flex: 1;
      min-width: 120px;
    }

    button:hover {
      background: #243a52;
      border-color: #3a5a7a;
    }

    button:active {
      transform: scale(0.97);
    }

    button.primary {
      background: #2563eb;
      border-color: #3b82f6;
    }

    button.primary:hover {
      background: #1d4ed8;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Fullscreen */
    .fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.2);
      width: 40px;
      height: 40px;
      min-width: 40px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      font-size: 18px;
      z-index: 10;
    }

    .fullscreen-btn:hover {
      background: rgba(0,0,0,0.7);
    }

    .avatar {
      position: relative;
    }

    /* Fullscreen mode */
    .rive-wrap.fullscreen {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      max-width: none !important;
      max-height: none !important;
      border-radius: 0 !important;
      z-index: 9999;
      background: #0b0f14;
    }

    .rive-wrap.fullscreen #riveCanvas {
      width: 90vmin !important;
      height: 90vmin !important;
    }

    .rive-wrap.fullscreen .fullscreen-btn {
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      font-size: 24px;
    }

    /* Voice selector */
    .voice-select {
      background: #1b2a3d;
      color: #e6edf3;
      border: 1px solid #2a3c54;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 13px;
      width: 100%;
      margin-top: 4px;
    }

    .voice-select:focus {
      outline: none;
      border-color: #3b82f6;
    }

    label {
      font-size: 12px;
      opacity: 0.7;
      display: block;
      margin-bottom: 4px;
    }

    .settings {
      background: #0a0e14;
      border-radius: 10px;
      padding: 12px;
      margin-top: 4px;
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="avatar">
      <!-- Rive Avatar -->
      <div class="rive-wrap" id="riveWrap">
        <button class="fullscreen-btn" id="fullscreenBtn" title="Pantalla completa">‚õ∂</button>
        <canvas id="riveCanvas" width="600" height="600"></canvas>
      </div>

      <!-- CSS Fallback -->
      <div class="css-avatar" id="cssAvatar">
        <div class="head">
          <div class="eye left"><div class="pupil"></div></div>
          <div class="eye right"><div class="pupil"></div></div>
          <div class="mouth" id="cssMouth"></div>
        </div>
      </div>
    </div>

    <div class="panel">
      <div class="status">
        <span class="status-dot loading" id="statusDot"></span>
        <span id="statusText">Inicializando...</span>
      </div>
      <div class="debug" id="debug"></div>
      <div class="bubble" id="bubble">Listo para recibir eventos del bot.</div>
      
      <div class="row">
        <button id="testTalk" class="primary">üí¨ Test hablar</button>
        <button id="idleBtn">‚è∏ Idle</button>
      </div>
      
      <div class="settings">
        <label for="voiceSelect">üéô Voz TTS:</label>
        <select id="voiceSelect" class="voice-select">
          <option value="">Cargando voces...</option>
        </select>
      </div>
    </div>
  </div>

  <script type="module">
    // ===========================================
    // CONFIGURACI√ìN - Modifica estos valores
    // ===========================================
    const CONFIG = {
      // ElevenLabs
      ELEVENLABS_API_KEY: "sk_ed00c8630aeb0240abba435c3f0a4afcd6794a79c0d1aba6",  // Tu API key de ElevenLabs
      ELEVENLABS_VOICE_ID: "ajOR9IDAaubDK5qtLUqQ",  // ID de la voz (ej: Valentina espa√±ol)
      ELEVENLABS_MODEL: "eleven_multilingual_v2",  // Modelo a usar
      
      // WebSocket backend
      BACKEND_HOST: "hogar-avatar-api.conexiatec.com",
      
      // Rive
      RIVE_FILE: "./avatar.riv",
      STATE_MACHINE: "State Machine",
      
      // TTS Fallback (usar voz del navegador si no hay API key)
      USE_BROWSER_TTS_FALLBACK: true,
    };
    // ===========================================

    // -----------------------------
    // Importar Rive desde CDN oficial
    // -----------------------------
    import RiveCanvas from "https://cdn.jsdelivr.net/npm/@rive-app/canvas@2.21.6/+esm";

    // -----------------------------
    // DOM
    // -----------------------------
    const $ = id => document.getElementById(id);
    const statusDot = $("statusDot");
    const statusText = $("statusText");
    const debugEl = $("debug");
    const bubbleEl = $("bubble");
    const riveWrap = $("riveWrap");
    const riveCanvas = $("riveCanvas");
    const cssAvatar = $("cssAvatar");
    const cssMouth = $("cssMouth");
    const voiceSelect = $("voiceSelect");

    function setStatus(text, state = "loading") {
      statusText.textContent = text;
      statusDot.className = "status-dot " + state;
    }

    function log(msg) {
      console.log("[Avatar]", msg);
      const time = new Date().toLocaleTimeString("es", { hour12: false });
      debugEl.textContent = `[${time}] ${msg}\n` + debugEl.textContent.slice(0, 500);
    }

    // -----------------------------
    // CSS Fallback
    // -----------------------------
    function cssSetMouthOpen(value) {
      const scale = 0.2 + (value * 0.8);
      cssMouth.style.transform = `translateX(-50%) scaleY(${scale})`;
    }

    // -----------------------------
    // Web Speech API - TTS
    // -----------------------------
    let synth = window.speechSynthesis;
    let voices = [];
    let selectedVoice = null;
    let currentUtterance = null;

    function loadVoices() {
      voices = synth.getVoices();
      
      // Filtrar voces en espa√±ol preferentemente
      const spanishVoices = voices.filter(v => v.lang.startsWith('es'));
      const otherVoices = voices.filter(v => !v.lang.startsWith('es'));
      const sortedVoices = [...spanishVoices, ...otherVoices];
      
      voiceSelect.innerHTML = '';
      
      if (sortedVoices.length === 0) {
        voiceSelect.innerHTML = '<option value="">No hay voces disponibles</option>';
        return;
      }
      
      sortedVoices.forEach((voice, i) => {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = `${voice.name} (${voice.lang})`;
        if (voice.lang.startsWith('es') && !selectedVoice) {
          option.selected = true;
          selectedVoice = voice;
        }
        voiceSelect.appendChild(option);
      });
      
      // Si no hay voz espa√±ola, usar la primera
      if (!selectedVoice && sortedVoices.length > 0) {
        selectedVoice = sortedVoices[0];
        voiceSelect.selectedIndex = 0;
      }
      
      log("Voces cargadas: " + sortedVoices.length);
    }

    // Las voces pueden cargarse async
    if (synth.onvoiceschanged !== undefined) {
      synth.onvoiceschanged = loadVoices;
    }
    loadVoices();

    voiceSelect.addEventListener('change', () => {
      const allVoices = synth.getVoices();
      const spanishVoices = allVoices.filter(v => v.lang.startsWith('es'));
      const otherVoices = allVoices.filter(v => !v.lang.startsWith('es'));
      const sortedVoices = [...spanishVoices, ...otherVoices];
      selectedVoice = sortedVoices[voiceSelect.value] || null;
      log("Voz seleccionada: " + (selectedVoice?.name || "ninguna"));
    });

    function speak(text) {
      return new Promise(async (resolve) => {
        if (!text) {
          resolve();
          return;
        }

        // Si hay API key de ElevenLabs, usarla
        if (CONFIG.ELEVENLABS_API_KEY) {
          try {
            await speakWithElevenLabs(text);
            resolve();
            return;
          } catch (e) {
            log("ElevenLabs error: " + e.message);
            // Fallback a TTS del navegador si est√° habilitado
            if (!CONFIG.USE_BROWSER_TTS_FALLBACK) {
              stopTalking();
              resolve();
              return;
            }
            log("Usando TTS del navegador como fallback");
          }
        }

        // TTS del navegador
        if (!synth) {
          resolve();
          return;
        }

        synth.cancel();

        currentUtterance = new SpeechSynthesisUtterance(text);
        
        if (selectedVoice) {
          currentUtterance.voice = selectedVoice;
        }
        
        currentUtterance.lang = 'es-ES';
        currentUtterance.rate = 1.0;
        currentUtterance.pitch = 1.0;

        currentUtterance.onstart = () => {
          log("TTS navegador iniciado");
          startTTSLipSync();
        };

        currentUtterance.onend = () => {
          log("TTS navegador terminado");
          stopTalking();
          resolve();
        };

        currentUtterance.onerror = (e) => {
          log("TTS error: " + e.error);
          stopTalking();
          resolve();
        };

        synth.speak(currentUtterance);
      });
    }

    // -----------------------------
    // ElevenLabs TTS
    // -----------------------------
    let elevenLabsAudio = null;

    async function speakWithElevenLabs(text) {
      log("ElevenLabs: generando audio...");
      
      const response = await fetch(
        `https://api.elevenlabs.io/v1/text-to-speech/${CONFIG.ELEVENLABS_VOICE_ID}`,
        {
          method: "POST",
          headers: {
            "Accept": "audio/mpeg",
            "Content-Type": "application/json",
            "xi-api-key": CONFIG.ELEVENLABS_API_KEY,
          },
          body: JSON.stringify({
            text: text,
            model_id: CONFIG.ELEVENLABS_MODEL,
            voice_settings: {
              stability: 0.5,
              similarity_boost: 0.75,
            },
          }),
        }
      );

      if (!response.ok) {
        const errorText = await response.text();
        throw new Error(`API error ${response.status}: ${errorText}`);
      }

      log("ElevenLabs: audio recibido");

      const audioBlob = await response.blob();
      const audioUrl = URL.createObjectURL(audioBlob);

      return new Promise((resolve, reject) => {
        if (elevenLabsAudio) {
          elevenLabsAudio.pause();
          elevenLabsAudio = null;
        }

        elevenLabsAudio = new Audio(audioUrl);
        
        elevenLabsAudio.onplay = () => {
          log("ElevenLabs: reproduciendo");
          startTTSLipSync();
        };

        elevenLabsAudio.onended = () => {
          log("ElevenLabs: terminado");
          stopTalking();
          URL.revokeObjectURL(audioUrl);
          resolve();
        };

        elevenLabsAudio.onerror = (e) => {
          log("ElevenLabs: error reproducci√≥n");
          stopTalking();
          URL.revokeObjectURL(audioUrl);
          reject(new Error("Error reproduciendo audio"));
        };

        elevenLabsAudio.play().catch(reject);
      });
    }

    function stopSpeaking() {
      if (synth) {
        synth.cancel();
      }
      if (elevenLabsAudio) {
        elevenLabsAudio.pause();
        elevenLabsAudio = null;
      }
      stopTalking();
    }

    // -----------------------------
    // RIVE
    // -----------------------------
    const RIVE_FILE = CONFIG.RIVE_FILE;
    const STATE_MACHINE = CONFIG.STATE_MACHINE;

    let riveInstance = null;
    let hasRive = false;
    let isTalkingInput = null;
    let visemeIDInput = null;
    let visemeTimer = null;
    let ttsLipSyncTimer = null;

    async function initRive() {
      log("Iniciando Rive...");
      setStatus("Cargando avatar...", "loading");

      const Rive = RiveCanvas.Rive || RiveCanvas.default || RiveCanvas;

      if (typeof Rive !== "function") {
        log("ERROR: No se encontr√≥ constructor Rive");
        fallbackToCSS("Constructor no encontrado");
        return;
      }

      try {
        riveInstance = new Rive({
          src: RIVE_FILE,
          canvas: riveCanvas,
          stateMachines: STATE_MACHINE,
          autoplay: true,
          onLoad: onRiveLoad,
          onLoadError: onRiveError
        });
      } catch (e) {
        log("Error creando Rive: " + e.message);
        fallbackToCSS(e.message);
      }
    }

    function onRiveLoad() {
      log("Asset cargado ‚úì");

      setTimeout(() => {
        try {
          const inputs = riveInstance.stateMachineInputs(STATE_MACHINE);
          
          if (!inputs || inputs.length === 0) {
            log("No se encontraron inputs");
            const sms = riveInstance.stateMachineNames;
            log("State Machines: " + JSON.stringify(sms));
            fallbackToCSS("Sin inputs");
            return;
          }

          log("Inputs: " + inputs.length);
          
          inputs.forEach(input => {
            log(`  ‚Üí ${input.name}`);
            if (input.name === "isTalking") isTalkingInput = input;
            else if (input.name === "VisemeID") visemeIDInput = input;
          });

          if (isTalkingInput && visemeIDInput) {
            hasRive = true;
            riveWrap.style.display = "grid";
            cssAvatar.style.display = "none";
            setStatus("Avatar listo ‚úì", "ok");
            log("‚úì Inputs conectados");
          } else {
            fallbackToCSS("Inputs incompletos");
          }

        } catch (e) {
          log("Error inputs: " + e.message);
          fallbackToCSS(e.message);
        }
      }, 100);
    }

    function onRiveError(err) {
      log("Error .riv: " + err);
      fallbackToCSS(String(err));
    }

    function fallbackToCSS(reason) {
      hasRive = false;
      riveWrap.style.display = "none";
      cssAvatar.style.display = "grid";
      setStatus("CSS fallback", "error");
    }

    // -----------------------------
    // Control de habla
    // -----------------------------
    function stopTalking() {
      if (visemeTimer) {
        clearInterval(visemeTimer);
        visemeTimer = null;
      }
      if (ttsLipSyncTimer) {
        clearInterval(ttsLipSyncTimer);
        ttsLipSyncTimer = null;
      }

      if (hasRive) {
        if (isTalkingInput) isTalkingInput.value = false;
        if (visemeIDInput) visemeIDInput.value = 0;
      }

      cssSetMouthOpen(0);
    }

    function startTalking(durationMs = 2000) {
      log("Animando " + durationMs + "ms");

      if (!hasRive) {
        startCSSFakeTalking(durationMs);
        return;
      }

      if (isTalkingInput) isTalkingInput.value = true;

      if (visemeIDInput) {
        if (visemeTimer) clearInterval(visemeTimer);
        
        const visemes = [0, 1, 2, 3, 4, 5, 6, 7, 8];
        let lastViseme = 0;
        
        visemeTimer = setInterval(() => {
          let newViseme;
          do {
            newViseme = visemes[Math.floor(Math.random() * visemes.length)];
          } while (newViseme === lastViseme);
          
          lastViseme = newViseme;
          visemeIDInput.value = newViseme;
        }, 100);
      }

      setTimeout(() => {
        stopTalking();
      }, durationMs);
    }

    // Lip-sync para TTS (sin an√°lisis de audio, solo animaci√≥n)
    function startTTSLipSync() {
      if (!hasRive) {
        // CSS fallback con animaci√≥n continua
        startCSSFakeTalking(99999);
        return;
      }

      if (isTalkingInput) isTalkingInput.value = true;

      if (visemeIDInput) {
        if (ttsLipSyncTimer) clearInterval(ttsLipSyncTimer);
        
        const visemes = [0, 1, 2, 3, 4, 5, 6, 7, 8];
        let lastViseme = 0;
        
        ttsLipSyncTimer = setInterval(() => {
          let newViseme;
          do {
            newViseme = visemes[Math.floor(Math.random() * visemes.length)];
          } while (newViseme === lastViseme);
          
          lastViseme = newViseme;
          visemeIDInput.value = newViseme;
        }, 90);
      }
    }

    function startCSSFakeTalking(durationMs) {
      const start = performance.now();
      
      const tick = () => {
        const elapsed = performance.now() - start;
        const progress = elapsed / durationMs;

        if (progress >= 1) {
          cssSetMouthOpen(0);
          return;
        }

        const wave = Math.sin(elapsed / 85);
        const attack = Math.min(1, elapsed / 150);
        const decay = durationMs > 10000 ? 1 : (1 - Math.max(0, (progress - 0.85) / 0.15));
        const envelope = attack * decay;

        cssSetMouthOpen((0.45 + 0.55 * wave) * envelope);
        requestAnimationFrame(tick);
      };

      requestAnimationFrame(tick);
    }

    // -----------------------------
    // Control general
    // -----------------------------
    function setIdle() {
      stopSpeaking();
      bubbleEl.textContent = "En espera‚Ä¶";
    }

    $("idleBtn").onclick = () => {
      log("Idle");
      setIdle();
    };

    $("testTalk").onclick = async () => {
      const testText = "Hola, soy tu asistente virtual de Gespropiedad. ¬øEn qu√© puedo ayudarte hoy?";
      bubbleEl.textContent = testText;
      log("Test TTS");
      await speak(testText);
    };

    // -----------------------------
    // WebSocket
    // -----------------------------
    const qp = new URLSearchParams(location.search);
    const BACKEND_HOST = qp.get("backend") || CONFIG.BACKEND_HOST;
    const wsProto = location.protocol === "https:" ? "wss://" : "ws://";
    let ws = null;
    let wsReconnectTimer = null;

    function connectWebSocket() {
      if (wsReconnectTimer) clearTimeout(wsReconnectTimer);
      
      try {
        log("WS: " + BACKEND_HOST);
        ws = new WebSocket(wsProto + BACKEND_HOST);

        ws.onopen = () => log("WS conectado ‚úì");

        ws.onclose = () => {
          log("WS cerrado");
          wsReconnectTimer = setTimeout(connectWebSocket, 5000);
        };

        ws.onerror = () => log("WS error");

        ws.onmessage = async (ev) => {
          let msg;
          try { msg = JSON.parse(ev.data); } catch { return; }

          log("WS: " + msg.type);

          if (msg.type === "bot_speaking_start") {
            const text = msg.text || "";
            bubbleEl.textContent = text;

            if (msg.audioUrl) {
              // Si hay audio URL, usarla (futuro)
              // Por ahora usar TTS del navegador
              await speak(text);
            } else if (text) {
              // Usar TTS del navegador
              await speak(text);
            } else {
              // Solo animar sin voz
              startTalking(msg.durationMs || 2000);
            }
          }

          if (msg.type === "bot_speaking_end") {
            stopSpeaking();
          }
        };
      } catch (e) {
        log("WS error: " + e.message);
        wsReconnectTimer = setTimeout(connectWebSocket, 5000);
      }
    }

    // -----------------------------
    // Init
    // -----------------------------
    log("Iniciando...");
    if (CONFIG.ELEVENLABS_API_KEY) {
      log("TTS: ElevenLabs configurado");
    } else {
      log("TTS: Navegador (sin API key)");
    }
    
    // Fullscreen toggle
    const fullscreenBtn = $("fullscreenBtn");
    let isFullscreen = false;

    fullscreenBtn.onclick = () => {
      isFullscreen = !isFullscreen;
      
      if (isFullscreen) {
        riveWrap.classList.add("fullscreen");
        fullscreenBtn.textContent = "‚úï";
        fullscreenBtn.title = "Salir de pantalla completa";
        
        // Tambi√©n intentar fullscreen nativo
        if (riveWrap.requestFullscreen) {
          riveWrap.requestFullscreen().catch(() => {});
        }
      } else {
        riveWrap.classList.remove("fullscreen");
        fullscreenBtn.textContent = "‚õ∂";
        fullscreenBtn.title = "Pantalla completa";
        
        if (document.exitFullscreen && document.fullscreenElement) {
          document.exitFullscreen().catch(() => {});
        }
      }
    };

    // Salir de fullscreen con ESC o cuando sale del fullscreen nativo
    document.addEventListener("fullscreenchange", () => {
      if (!document.fullscreenElement && isFullscreen) {
        isFullscreen = false;
        riveWrap.classList.remove("fullscreen");
        fullscreenBtn.textContent = "‚õ∂";
        fullscreenBtn.title = "Pantalla completa";
      }
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && isFullscreen) {
        isFullscreen = false;
        riveWrap.classList.remove("fullscreen");
        fullscreenBtn.textContent = "‚õ∂";
        fullscreenBtn.title = "Pantalla completa";
      }
    });

    await initRive();
    connectWebSocket();
    setIdle();
  </script>
</body>
